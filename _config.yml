title: ":: Undershows ::"
email: undershows@mail.com
description: >- # this means to ignore newlines until "baseurl:"
  Underground gigs/shows in Brazil ::
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 
github_username:  undershows

# Build settings
search                   : true # true, false (default)
search_full_content      : true # true, false (default)

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      share: true
      related: true
